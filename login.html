<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/gotham-book" rel="stylesheet">
</head>
<body id="loginPage">
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">UserID</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please input a valid User ID</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Please input your password</div>
			<button type="submit">Login</button>
		</form>
	</div>	
	<script src="script.js"></script>
</body>
</html>
